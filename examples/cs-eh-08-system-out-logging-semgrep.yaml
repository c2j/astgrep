# Java Code Standards - System.out Logging Rule (Semgrep Compatible)
# Rule ID: cs-eh-08-system-out-logging
# Description: Detects usage of System.out for logging which should be replaced with proper logging frameworks
# This file is fully compatible with Semgrep

rules:
  - id: cs-eh-08-system-out-logging
    message: "System.out/System.err should not be used for logging. Use a proper logging framework like SLF4J, Log4j, or java.util.logging instead."
    severity: WARNING
    languages:
      - java
    
    pattern-either:
      - pattern: System.out.println($MESSAGE)
      - pattern: System.out.print($MESSAGE)
      - pattern: System.err.println($MESSAGE)
      - pattern: System.err.print($MESSAGE)
    
    fix: |
      Replace with proper logging:
      
      // Instead of:
      System.out.println("User logged in: " + username);
      
      // Use:
      private static final Logger logger = LoggerFactory.getLogger(MyClass.class);
      logger.info("User logged in: {}", username);

    metadata:
      category: "best-practice"
      subcategory: "logging"
      cwe: "CWE-532"
      owasp: "A09:2021"
      confidence: "HIGH"
      impact: "MEDIUM"
      likelihood: "HIGH"
      technology:
        - "java"
      tags:
        - "logging"
        - "best-practices"
        - "maintainability"
        - "security"
      references:
        - "https://www.slf4j.org/"
        - "https://logging.apache.org/log4j/"
        - "https://cwe.mitre.org/data/definitions/532.html"
      source-rule-url: "https://semgrep.dev/playground/r/java.lang.security.audit.system-out-println"
