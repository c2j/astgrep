rules:
  - id: CS-EH-09
    message: "禁止捕获 NullPointerException 和 RuntimeException 异常，应该通过代码逻辑避免这些异常"
    languages: [java]
    severity: WARNING
    
    patterns:
      # 检测捕获 NullPointerException
      - pattern: |
          try {
            ...
          } catch (NullPointerException $E) {
            ...
          }
          
      # 检测捕获 RuntimeException
      - pattern: |
          try {
            ...
          } catch (RuntimeException $E) {
            ...
          }
          
      # 检测多重捕获中包含这些异常
      - pattern: |
          try {
            ...
          } catch (NullPointerException | $OTHER $E) {
            ...
          }
          
      - pattern: |
          try {
            ...
          } catch (RuntimeException | $OTHER $E) {
            ...
          }
